<section id="searchScreen">
  <div class="form-group">
    <form id="searchForm">
      <label for="search" class="text-capitalize"> Type a Book Title:</label>
      <input name="search" id="bookToSearch" class="form-control text-capitalize" required>
    </form>
  </div>
  <button id="searchBtn" class="btn btn-success" type="button" form="searchForm">Search</button>
  <button id="cancelBtn" type="button" class="btn btn-danger mx-2">Cancel</button>
</section>
